<!DOCTYPE html>
<html>
    <head>
        <title>Linux distro picker</title>
        <link rel="stylesheet" href="styles.css">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body align="center">
        <center><h1>Randomized Linux distro picker</h1>
            <hr></center>
        <p>&nbsp;</p>
        <script>
            try {
                var num = Math.floor(Math.random() * 22);
                console.log("Variable num now contains the randomized number: " + num);
                var distro = "dummy data";
                console.log("Created variable distro containing nothing");
                var bool_hasErrorOccurred = 0;
                console.log("Prepared exception detector variable");
                switch (num) {
                    case 0:
                        distro = "Debian Linux!";
                    break;
                    case 1:
                        distro = "Linux Mint!";
                    break;
                    case 2:
                        distro = "Void Linux!";
                    break;
                    case 3:
                        distro = "Arch Linux!";
                    break;
                    case 4:
                        distro = "Artix Linux!";
                    break;
                    case 5:
                        distro = "Manjaro Linux!";
                    break;
                    case 6:
                        distro = "EndeavourOS!";
                    break;
                    case 7:
                        distro = "Linux Lite!";
                    break;
                    case 8:
                        distro = "Gentoo Linux!";
                    break;
                    case 9:
                        distro = "Ubuntu Linux!";
                    break;
                    case 10:
                        distro = "ElementaryOS!";
                    break;
                    case 11:
                        distro = "Pop_OS!";
                    break;
                    case 12:
                        distro = "Hannah Montana Linux";
                    break;
                    case 13:
                        distro = "Justin Bieber Linux!";
                    break;
                    case 14:
                        distro = "ZorinOS!";
                    break;
                    case 15:
                        distro = "OpenSUSE Linux!";
                    break;
                    case 16:
                        distro = "Fedora Linux!";
                    break;
                    case 17:
                        distro = "Solus Linux!";
                    break;
                    case 18:
                        distro = "Alpine Linux!";
                    break;
                    case 19:
                        distro = "ChromiumOS/ChromeOS!";
                    break;
                    case 20:
                        distro = "Some old Ubuntu version!";
                    break;
                    case 21:
                        distro = "CentOS!";
                    break;
                    default:
                        console.log("Randomized number was out of the switch function bounds");
                        document.write("An error has occurred while processing request! (code 2)");
                        bool_hasErrorOccurred = 1;
                    break;
                }
                if (bool_hasErrorOccurred != 1) {
                    console.log("distro Variable now has gotten the value \"" + distro + "\"");
                    document.write("<center><h3>Install: " + distro + "</h3></center>");
                }
                else {
                    console.log("Skipped assigning value to distro variable due to error 2.");
                }
            }
            catch {
                console.log("An unknown error has occurred, perhaps failed to randomize number?");
                document.write("An error has occurred while processing request! (code 1)");
            }
        </script>
        <p>&nbsp;</p>
        <center><a href="randomizer.html" ><button><h3>Spin again!</h3></button></a></center>
    </body>
</html>
