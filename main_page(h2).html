        <h1>Linux Distro Random Chooser</h1>
        <p>&nbsp;</p>
        <script>
            try {
                var num = Math.floor(Math.random() * 10);
                console.log("Variable num now contains the randomized number: " + num);
                var distro = "dummy data";
                console.log("Created variable distro containing nothing")
                switch (num) {
                    case 0:
                        distro = "Debian Linux!";
                    break;
                    case 1:
                        distro = "Linux Mint!";
                    break;
                    case 2:
                        distro = "Void Linux!";
                    break;
                    case 3:
                        distro = "Arch Linux!";
                    break;
                    case 4:
                        distro = "Artix Linux!";
                    break;
                    case 5:
                        distro = "Manjaro Linux!";
                    break;
                    case 6:
                        distro = "EndeavourOS!";
                    break;
                    case 7:
                        distro = "Linux Lite!";
                    break;
                    case 8:
                        distro = "Gentoo Linux!";
                    break;
                    case 9:
                        distro = "Ubuntu Linux!";
                    break;
                    default:
                        console.log("Randomized number was out of the switch function bounds");
                        document.Write("An error has occurred while processing request! (code 2)");
                        while (true) {/*This loop is used to stop the site from printing "Install dummy data"*/}
                    break;
                }
                console.log("distro Variable now has gotten the value \"" + distro + "\"");
                document.write("<h3>Install " + distro + "</h3>");
            }
            catch {
                console.log("An unknown error has occurred, perhaps failed to randomize number?");
                document.write("An error has occurred while processing request! (code 1)");
            }
        </script>
